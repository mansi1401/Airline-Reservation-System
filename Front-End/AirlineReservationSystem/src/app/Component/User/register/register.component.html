<app-header></app-header>
<body>
    <div class="register">
        <h1>Sign Up</h1>
        <form class="sign-up">
            <label>Name</label>
            <input type="text" placeholder="" name="name" [(ngModel)]="user.name">

            <label>Email</label>
            <input type="email" placeholder="" name="email" [(ngModel)]="user.email">

            <label>Password</label>
            <input type="password" placeholder="" name="password" [(ngModel)]="user.password">

            <input type="button" value="Submit" (click)="registerUser()">

            <p class="para">Already have an Account? <a href="login">Login Here</a></p>
        </form>
    </div>
</body>
